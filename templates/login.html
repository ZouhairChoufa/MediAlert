<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MediAlert Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 480px;
            padding: 3rem;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo i {
            font-size: 4rem;
            color: #6366f1;
            margin-bottom: 1rem;
        }
        .logo h1 {
            font-size: 2rem;
            color: #0f172a;
            margin-bottom: 0.5rem;
        }
        .logo p {
            color: #64748b;
            font-size: 0.95rem;
        }
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e2e8f0;
        }
        .tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #64748b;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        .tab.active {
            color: #6366f1;
            border-bottom-color: #6366f1;
        }
        .form-content {
            display: none;
        }
        .form-content.active {
            display: block;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            color: #0f172a;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        .input-group {
            position: relative;
        }
        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
        }
        .form-group input {
            width: 100%;
            padding: 0.9rem 1rem 0.9rem 3rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
        }
        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #6366f1, #7c3aed);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
        }
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        .alert.show {
            display: block;
        }
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }
        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-hospital-alt"></i>
            <h1>MediAlert Pro</h1>
            <p>Emergency Medical Dispatch System</p>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">
                <i class="fas fa-sign-in-alt"></i> Login
            </div>
            <div class="tab" onclick="switchTab('signup')">
                <i class="fas fa-user-plus"></i> Sign Up
            </div>
        </div>

        <div id="alert" class="alert"></div>

        <!-- Login Form -->
        <div id="login-form" class="form-content active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="login-email" placeholder="your@email.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" placeholder="••••••••" required>
                    </div>
                </div>
                <button type="submit" class="btn-submit">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <div style="text-align: center; margin-top: 1rem;">
                    <a href="#" onclick="showResetPassword(); return false;" style="color: #6366f1; text-decoration: none; font-size: 0.9rem;">
                        <i class="fas fa-key"></i> Forgot Password?
                    </a>
                </div>
            </form>
        </div>

        <!-- Reset Password Form -->
        <div id="reset-form" class="form-content">
            <form onsubmit="handleResetPassword(event)">
                <div class="form-group">
                    <label>Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="reset-email" placeholder="your@email.com" required>
                    </div>
                </div>
                <button type="submit" class="btn-submit">
                    <i class="fas fa-paper-plane"></i> Send Reset Link
                </button>
                <div style="text-align: center; margin-top: 1rem;">
                    <a href="#" onclick="switchTab('login'); return false;" style="color: #6366f1; text-decoration: none; font-size: 0.9rem;">
                        <i class="fas fa-arrow-left"></i> Back to Login
                    </a>
                </div>
            </form>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="form-content">
            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label>Full Name</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signup-name" placeholder="John Doe" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signup-email" placeholder="your@email.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signup-password" placeholder="••••••••" required minlength="6">
                    </div>
                </div>
                <button type="submit" class="btn-submit">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-content').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else if (tab === 'signup') {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('signup-form').classList.add('active');
            }
            
            hideAlert();
        }

        function showResetPassword() {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-content').forEach(f => f.classList.remove('active'));
            document.getElementById('reset-form').classList.add('active');
            hideAlert();
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert show alert-${type}`;
        }

        function hideAlert() {
            document.getElementById('alert').classList.remove('show');
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (data.status === 'ok') {
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => window.location.href = '/', 1000);
                } else {
                    showAlert(data.message || 'Login failed', 'error');
                }
            } catch (err) {
                showAlert('Connection error: ' + err.message, 'error');
            }
        }

        async function handleSignup(e) {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            try {
                const res = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await res.json();

                if (data.status === 'ok') {
                    showAlert('Account created! Please login.', 'success');
                    setTimeout(() => switchTab('login'), 1500);
                } else {
                    showAlert(data.message || 'Signup failed', 'error');
                }
            } catch (err) {
                showAlert('Connection error: ' + err.message, 'error');
            }
        }

        async function handleResetPassword(e) {
            e.preventDefault();
            const email = document.getElementById('reset-email').value;

            try {
                const res = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await res.json();

                if (data.status === 'ok') {
                    showAlert('Password reset link sent to your email!', 'success');
                    console.log('Reset link:', data.link);
                } else {
                    showAlert(data.message || 'Failed to send reset link', 'error');
                }
            } catch (err) {
                showAlert('Connection error: ' + err.message, 'error');
            }
        }
    </script>
</body>
</html>
